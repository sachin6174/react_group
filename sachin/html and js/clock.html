<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id ="body">
    <div id="time"></div>

    

    <script>
        function getTime() {
                let b = new Date()
                let hours = Number(b.getHours())
                let mins = Number(b.getMinutes())
                let secs = Number(b.getSeconds())

                let am_pm = "am";

                if (hours > 12) {
                    am_pm = "pm";
                    hours = hours - 12;
                }
                let hour_string = "";
                let min_string = "";
                let sec_string = "";

                if (hours < 10) {
                    hour_string = "0" + String(hours);
                } else {
                    hour_string = String(hours);
                }
                if (mins < 10) {
                    min_string = "0" + String(mins);
                } else {
                    min_string = String(mins);
                }
                if (secs < 10) {
                    sec_string = "0" + String(secs);
                } else {
                    sec_string = String(secs);
                }

                let time_string = `Time is : ${hour_string}:${min_string}:${sec_string}:${am_pm}`
                return time_string;
            }

            
                function getColor() {
                    let colorObj = {
                        10: 'A',
                        11: 'B',
                        12: 'C',
                        13: 'D',
                        14: 'E',
                        15: 'F',
                    };

                    let rand1 = Math.floor(Math.random() * 16);
                    let rand2 = Math.floor(Math.random() * 16);
                    let rand3 = Math.floor(Math.random() * 16);
                    let rand4 = Math.floor(Math.random() * 16);
                    let rand5 = Math.floor(Math.random() * 16);
                    let rand6 = Math.floor(Math.random() * 16);


                    if (rand1 >= 10) {
                        rand1 = colorObj[rand1];
                    }
                    if (rand2 >= 10) {
                        rand2 = colorObj[rand2];
                    }
                    if (rand3 >= 10) {
                        rand3 = colorObj[rand3];
                    }
                    if (rand4 >= 10) {
                        rand4 = colorObj[rand4];
                    }
                    if (rand5 >= 10) {
                        rand5 = colorObj[rand5];
                    }
                    if (rand6 >= 10) {
                        rand6 = colorObj[rand6];
                    }
                    return `#${rand1}${rand2}${rand3}${rand4}${rand5}${rand6}`;
                }

            

            let body=document.getElementById("body");
            setInterval(()=>{
                body.style.backgroundColor=getColor()
                time.innerHTML=getTime()
            },1000)
    </script>
</body>
</html>
