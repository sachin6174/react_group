<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       #shimmer{
            background-color: grey;
            height: 500px;
            width:500px
        }
    </style>
</head>
<body>
    <div ="main">
        <div id ="shimmer" >
        </div>
        <img src=""  id="view" height="500">
        <br>
        <button id="img" >Change</button>
    </div>

    <script>
        let shimmer=document.getElementById("shimmer")
        img.addEventListener("click",()=>{
            let view =document.getElementById("view")   
            let link=fetch("https://dog.ceo/api/breeds/image/random").then(response => response.json())
                .then((data) => {
                    console.log(data)
                    shimmer.hidden=true
                    view.setAttribute("src",data.message)
                })
                .catch(error => {
                    console.error(error)
                });
                
        })
    </script>
</body>
