<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // using fetch
        const url = 'https://api.instantwebtools.net/v1/airlines';
            const data = {
                    "id": 120546546541651651,
                    "name": "Sri Lankan Airways",
                    "country": "Sri Lanka",
                    "logo": "https://upload.wikimedia.org/wikipedia/en/thumb/9/9b/Qatar_Airways_Logo.svg/sri_lanka.png",
                    "slogan": "From Sri Lanka",
                    "head_quaters": "Katunayake, Sri Lanka",
                    "website": "www.srilankaairways.com",
                    "established": "1990"
                }

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
                .then(response => response.json())
                .then(data => {
                    console.log(data)
                    console.log("successful")
                })
                .catch(error => console.error(error));


        
        // using xhr
        const url_2 = 'http://example.com/api/data';
            const data_2= {
                key1: 'value1',
                key2: 'value2'
            };

            const xhr = new XMLHttpRequest();
            xhr.open('POST', url_2);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.onload = function () {
                if (xhr.status === 200) {
                    console.log(xhr.responseText);
                } else {
                    console.error('Request failed. Status code: ' + xhr.status);
                }
            };
            xhr.onerror = function () {
                console.error('Request failed. Network error.');
            };
            xhr.send(JSON.stringify(data_2));      
            
          // using jQuery
          const url_3 = 'http://example.com/api/data';
            const data_3 = {
                key1: 'value1',
                key2: 'value2'
            };

            $.ajax({
                type: 'POST',
                url: url_3,
                data: JSON.stringify(data_3),
                contentType: 'application/json',
                success: function (data) {
                    console.log(data);
                },
                error: function (error) {
                    console.error(error);
                }
            });  

        // using axios
        const url_4 = 'http://example.com/api/data';
            const data_4 = {
                key1: 'value1',
                key2: 'value2'
            };

            axios.post(url_4, data_4, {
                headers: {
                    'Content-type': 'application/json'
                }
            })
                .then(response => console.log(response.data))
                .catch(error => console.error(error));    

    </script>
</body>
</html>
