<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <textarea id="text-area" placeholder="enter the string"></textarea>
    <div>
        <input id="demo" placeholder="ans-will-be"/>
    </div>
    

    <p id="demo"></p>

    <input id="word" type="text" placeholder="enter-word-to-srch" />
    <button id="btn" onclick=find()>click me to search</button>
    

    <script>
        function find(){
            let para=document.getElementById('text-area').value;
        let string_to_search=document.getElementById('word').value;
        document.getElementById('demo').innerHTML=para;
        let position = para.search(string_to_search);
        document.getElementById('demo').value=position;
        }
        


    </script>
</body>

</html>
