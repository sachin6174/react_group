<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>topic/description</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <div id="container" class="flex flex-row bg-black text-white">
        <div id="topic" class="p-2  ">
            TOPIC:
            <br />
            <input id="topic-value"  class="border-solid border-2 rounded-xl text-black px-1" type="text"
                placeholder="enter-topic" />


        </div>
        <div id="description" class="p-2 px-4">
            DESCRIPTION:
            <br />
            <input id="description-value" class="border-solid border-2 rounded-xl text-black px-1" type="text"
                placeholder="enter-description" />


        </div>

        <button id="add" class="bg-white text-black mt-8 w-20 h-6 rounded-xl ">ADD</button>

    </div>
    <div id="main" class="m-1 rounded-sm bg-black text-white p-2">
        
    </div>

    


</body>
<script>
       
        


        let btn = document.getElementById('add');
        btn.addEventListener('click', () => {
            let topic = document.getElementById('topic-value').value;
            let description = document.getElementById('description-value').value;
            
            let para=document.getElementById('main');
            para.innerHTML+="topic is :"+topic+"<br/>";
            para.innerHTML+="description is :"+description+"<br/><br/>";
            document.getElementById('topic-value').value="";
            document.getElementById('description-value').value="";


         
        })
    </script>
</html>
