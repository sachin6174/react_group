<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>waether</title>
</head>

<body>
    <input id="citi" placeholder="enter-city" value="delhi" type="text" />
    <button id="btn1">search</button>
    <div id="result"></div>
    <p id="demo"></p>

    <script>

// `https://api.openweathermap.org/data/2.5/weather?q=${city}&unit=metric&appid=841f8d1bd9510f89725f5741f32ee238`
        document.getElementById('btn1').addEventListener('click',()=>{

            let city=document.getElementById('citi').value;
        fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&unit=metric&appid=841f8d1bd9510f89725f5741f32ee238`).then((res)=> res.json()).then((data)=>{
            // const myjson=JSON.stringify(data);
            // console.log(data[0]);

            // let myobject=JSON.parse(data)
            // console.log(myobject);
            document.getElementById('demo').innerHTML=`temp of ${city} is ${data.main.temp-273.15} &deg;C`;
            // document.getElementById('result').innerHTML=
           

            console.log((data.main.temp-273.15))
        }).catch((err)=>{
            document.getElementById('demo').innerHTML="city not exist or network error";
        })
        })
        
    </script>
</body>

</html>
