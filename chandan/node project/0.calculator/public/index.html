<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body>
    <form action="/" method="post" class=" gap-3 mx-4 bg-gray-200 p-3 rounded-xl">
        <label for="num1"></label>
        <input class="bg-black  text-white rounded-2xl px-2 py-1" type="text" name="num1" placeholder="enter-first-number" />

        <label for="num2"></label>
        <input class="bg-black  text-white rounded-2xl px-2 py-1" type="text"  name="num2" placeholder="enter-second-number" />

        <br/>
        <div class="flex gap-3">

            <button  type="submit" name="add" class="bg-blue-700 px-2 rounded-lg mt-2">add</button>
            <button type="submit" name="subtract" class="bg-blue-700 px-2 rounded-lg mt-2">subtract</button>
            <button type="submit" name="multiply" class="bg-blue-700 px-2 rounded-lg mt-2">multiply</button>
            <button type="submit" name="divide" class="bg-blue-700 px-2 rounded-lg mt-2">divide</button>
        </div>

        
        
        

    </form>
