<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>topic/description</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />

</head>

<body>
    <div id="container" class="flex-col sm:flex sm:flex-row gap-3 bg-black text-white">
        <div id="topic" class="p-2">
            TOPIC:
            <br />
            <input id="topic-value"  class="border-solid border-2 rounded-xl text-black px-1" type="text"
                placeholder="enter-topic" />
        </div>
        <div id="description" class="p-2">
            DESCRIPTION:
            <br />
            <input id="description-value"  class="border-solid border-2 rounded-xl text-black px-1" type="text"
                placeholder="enter-description" />
        </div>

        <button id="add" class="bg-white text-black mt-8 w-20 h-6 rounded-xl">
            ADD
        </button>
        
        <button id="dele" class="bg-white text-black mt-8 px-2 h-6 rounded-xl">
            CLEAR-OLD-DATA
        </button>
        <a id="visit-this"></a>
    </div>
    <div id="main" class="m-1 rounded-sm bg-black text-white p-2"></div>
</body>
<script>

    let btn = document.getElementById("add");
   
   
    let cnt=0;
    let para = document.getElementById("main");
    btn.addEventListener("click", () => {
        let topic = document.getElementById("topic-value").value;
        let description = document.getElementById("description-value").value;

        

        if(topic && description){
            para.innerHTML += "topic is : " + topic + "<br/>";
            para.innerHTML += "description is : " + description + "<hr/><br/>";
            cnt++;
        }

        localStorage.setItem(`topic_${cnt}`,topic);
        localStorage.setItem(`description_${cnt}`,description);
       
        
        localStorage.setItem("cnt",cnt);
        
        document.getElementById("topic-value").value="";
        document.getElementById("description-value").value="";
        // console.log(size);
        console.log(cnt);

    });

    if(localStorage.getItem("cnt")){
        cnt=localStorage.getItem("cnt");
        console.log(cnt);
        
        for(let i=0;i<cnt;i++){
            let topic=localStorage.getItem(`topic_${i}`);
            let description=localStorage.getItem(`description_${i}`);
            para.innerHTML += "topic is : " + topic + "<br/>";
            para.innerHTML += "description is : " + description + "<hr/><br/>";

        }

    }
    let delete_btn=document.getElementById('dele');
    delete_btn.addEventListener('click',()=>{
        localStorage.clear();
        document.getElementById('main').innerHTML=null;
    })

   
</script>

</html>
