<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login-page</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      .del {
        color: aliceblue;
        background-color: black;
        border: 2px white solid;
      }
    </style>
  </head>

  <body id="parent">
    <!-- sign up and sign in -->
    <div id="to_hide" class="flex flex-col items-center justify-center">
      <div
        id="login"
        class="bg-blue-700 text-white mt-10 w-56 text-center font-bold rounded-lg items-center"
      >
        <label for="login_username" class="font-bold font-serif">LOGIN</label>
        <form action="" id="form" class="">
          <input
            type="text"
            id="login_username"
            placeholder="username"
            class="mt-2 px-2 rounded-xl text-black"
          />
          <input
            type="text"
            id="login_password"
            placeholder="password"
            class="mt-2 px-2 rounded-xl text-black"
          />
        </form>
        <button
          id="login_btn"
          class="bg-black px-3 m-8 rounded-xl font-bold font-serif"
        >
          login
        </button>
      </div>

      <div
        id="sign-up"
        class="bg-blue-700 text-white mt-10 w-56 text-center font-bold rounded-lg"
      >
        <label for="sign-up_username" class="font-bold font-serif uppercase"
          >sign-up</label
        >
        <form action="" id="form" class="">
          <input
            type="text"
            id="sign-up_username"
            placeholder="username"
            class="mt-2 px-2 rounded-xl text-black"
          />
          <input
            type="text"
            id="sign-up_password"
            placeholder="password"
            class="mt-2 px-2 rounded-xl text-black"
          />
        </form>
        <button
          id="signup_btn"
          class="bg-black px-3 m-8 rounded-xl font-bold font-serif"
        >
          sign-up
        </button>
      </div>
    </div>

    <!-- notes display -->
    <div id="to_show">
      <div
        id="container"
        class="flex-col md:flex md:flex-row gap-3 bg-black text-white"
      >
        <div id="topic" class="p-2 font-bold font-serif">
          TOPIC:
          <br />
          <input
            id="topic-value"
            class="font-bold border-solid border-2 rounded-xl text-black px-1"
            type="text"
            placeholder="enter-topic"
          />
        </div>
        <div id="description" class="p-2 font-bold font-serif">
          DESCRIPTION:
          <br />
          <input
            id="description-value"
            class="font-bold border-solid border-2 rounded-xl text-black px-1"
            type="text"
            placeholder="enter-description"
          />
        </div>
        <button
          id="add"
          class="bg-white font-bold font-serif text-black mt-8 w-20 h-6 rounded-xl"
        >
          ADD
        </button>

        <button
          id="dele"
          class="bg-white font-bold font-serif text-black mt-8 px-2 h-6 rounded-xl"
        >
          CLEAR-OLD-DATA
        </button>
        <h1
          id="hello_user"
          class="bg-white font-bold font-serif text-black mt-8 w-40 h-6 rounded-xl right-0"
        >
          Hello <span>user</span>
        </h1>
        <button
          id="log-out"
          class="bg-white font-bold font-serif text-black mt-8 w-20 h-6 rounded-xl"
        >
          log-out
        </button>
      </div>
      <div
        id="main"
        class="m-1 rounded-sm bg-blue-400 text-black p-2 text-xl font-bold"
      ></div>
    </div>

    <script>
      // class
      class User {
        constructor(user_name, password) {
          this.user_name = user_name;
          this.password = password;
          this.topic = [];
          this.description = [];
        }
      }

      //LOGIN THE USER


      //DISPLAY THE TOPIC AND DESCPRIION OF USER

      //ALSO ADD THE NEW TOPIC AND DESCRIPTION OF THE SPECIFIC USER

      //SIGN-UP OF USER
      let signup_btn=document.getElementById('sign-up');
      signup_btn.addEventListener('click',()=>{
            let username=document.getElementById('sign-up_username').value;
            let password=document.getElementById('sign-up_password').value;

            if(username&&password){
                if(localStorage.getItem(username)===null){
                    
                    localStorage.setItem(username,password);
                    alert('signed-up successfuly');

                    
              
                }else if(localStorage.getItem(username) !== null){
                  alert('this username already exits')
                }
            }
            document.getElementById('sign-up_username').value="";
            document.getElementById('sign-up_password').value="";

        })
      // delete
      let all_delete_buttons = document.getElementsByClassName("del");
      console.log(all_delete_buttons);
      let body = document.getElementsByTagName("body")[0];
      // for(let i=0;i<cnt;i++){
      body.addEventListener("click", (e) => {
        console.log(e.target.id[0]);
        if (e.target.id[2] == "d") {
          return;
        }
        let myid = e.target.id[0] + "_div";
        let element_to_remove = document.getElementById(myid);
        console.log(element_to_remove);
        element_to_remove.remove();
        localStorage.removeItem(myid);
        cnt--;
        localStorage.setItem("cnt", cnt);
      });
    </script>
  </body>
</html>
