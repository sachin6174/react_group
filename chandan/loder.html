<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loder</title>
    <style>
        #loder{
            height: 2px;
            background-color: red;
            width: 0px;
        }
    </style>
</head>
<body>
    <div id="loder"></div>
    
    <script>
        let i=0;

        let loding;
        loding=setInterval(()=>{
            document.getElementById('loder').style.width=`${i}%`
            i+=0.1;
            if(i===100){
                clearInterval(loding)
            }
        },2)
    </script>
</body>
</html>
