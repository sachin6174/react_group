<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
    body{
        background-color: violet;
    }
   </style>
</head>
<body id="bodi">
    
    <div id="demo"></div>
    <script>

        setInterval(()=>{
            let date=new Date();
            let hrs=date.getHours();
         
            if(hrs<12){
                document.getElementById('demo').innerHTML=date.getHours()+":"+date.getMinutes()+":"+date.getSeconds()+"am";
            }else{
               
                document.getElementById('demo').innerHTML=date.getHours()-12+":"+date.getMinutes()+":"+date.getSeconds()+"pm";

            }
            let element=document.getElementById('bodi');
            let rand1=Math.floor(Math.random()*256);
            let rand2=Math.floor(Math.random()*256);
            let rand3=Math.floor(Math.random()*256);

            document.body.style.background="rgb(" + rand1 + "," + rand2 + "," + rand3 + ")";

            
        },1000)
        
    </script>
</body>


</html>
